    image: registry.cn-qingdao.aliyuncs.com/wod/awecloud-migrate:v4.14.1
    dns: 223.5.5.5
    commands:
      - mkdir -p dist
      - mv /usr/local/bin/migrate dist/migrate-linux-amd64

  migrate-arm64:
    image: registry.cn-qingdao.aliyuncs.com/wod/awecloud-migrate-arm64:v4.14.1
