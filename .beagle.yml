    dns: 223.5.5.5
    volumes:
      - /data/cache/golang/mod:/go/pkg/mod
    binary: notary-signer
    main: cmd/notary-signer

  signer-docker:
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-docker:1.0
