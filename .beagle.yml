platform: 10.11.92.33

workspace:
  base: /go
  path: src/github.com/theupdateframework/notary

clone:
  git:
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-git:1.0
    pull: true
    dns: 223.5.5.5

